<!DOCTYPE html>
<html>
<head>
    <title>Web Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            color: #e0e0e0;
        }
        
        #chat-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color: #2d2d2d;
            max-width: 800px;
        }
        
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #2d2d2d;
        }
        
        #nickname-input, #message-input {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: #e0e0e0;
        }
        
        #send-button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #send-button:hover {
            background-color: #0056b3;
        }
        
        #nickname-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        #chat-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
            background-color: #333;
            color: #e0e0e0;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 5px 8px;
            border-radius: 8px;
            background-color: #404040;
            color: #e0e0e0;
        }
        
        .message-nickname {
            font-weight: bold;
            margin-right: 10px;
        }
        
        .message-timestamp {
            font-size: 0.8em;
            color: #666;
            padding: 2px 8px;
            border-radius: 5px;
            background-color: #404040;
        }
        
        .message-content {
            margin: 8px 0 0;
            padding: 10px;
            border-radius: 10px;
            background-color: #404040;
            word-break: break-word;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 8px 0;
            object-fit: contain;
        }
        
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        
        .user-message .message-header {
            background-color: #0056b3;
            color: white;
        }
        
        .user-message .message-timestamp {
            background-color: #0056b3;
            color: white;
        }
        
        .user-message .message-content {
            background-color: #0056b3;
        }
        
        .other-message {
            margin-right: auto;
        }
        
        #nickname-input, #message-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: #e0e0e0;
        }
        
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        #send-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        
        #clear-button {
            width: 100%;
            padding: 12px;
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        
        #clear-button:hover {
            background-color: #ff3333;
        }
        
        #send-button:hover {
            background-color: #0056b3;
        }
        
        #nickname-section, #chat-section {
            display: none;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            #chat-container {
                width: 100%;
                margin: 0;
                border-radius: 0;
            }
            
            #messages {
                height: 70vh;
            }
            
            #nickname-input, #message-input {
                font-size: 14px;
            }
            
            #send-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Web Chat</h2>
        <div id="nickname-section">
            <input type="text" id="nickname-input" placeholder="Enter your nickname">
            <button onclick="registerNickname()">Join Chat</button>
        </div>
        <div id="chat-section">
            <div id="messages"></div>
            <div class="message-input-container">
                <input type="text" id="message-input" placeholder="Type your message...">
                <input type="file" id="image-input" accept="image/*" style="display: none;">
                <label for="image-input" class="image-upload-button">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/picture.png" alt="Upload image" style="width: 20px; height: 20px;">
                </label>
                <button id="send-button" onclick="sendMessage()">Send</button>
                <button id="clear-button" onclick="clearChat()">Clear Chat</button>
            </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAz6iCRIrPzzuN0_sgk7aEGLAwri-ZRbXk",
            authDomain: "chat-test-8eca4.firebaseapp.com",
            databaseURL: "https://chat-test-8eca4-default-rtdb.firebaseio.com",
            projectId: "chat-test-8eca4",
            storageBucket: "chat-test-8eca4.firebasestorage.app",
            messagingSenderId: "1045762022628",
            appId: "1:1045762022628:web:30f7860a74771d5ad120f1",
            measurementId: "G-636S5DJM8P"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        const usersRef = database.ref('users');
        let nickname = '';

        // Handle nickname registration
        function registerNickname() {
            nickname = document.getElementById('nickname-input').value;
            if (nickname.trim()) {
                usersRef.push({ nickname: nickname })
                    .then(() => {
                        document.getElementById('nickname-section').style.display = 'none';
                        document.getElementById('chat-section').style.display = 'block';
                        // Load existing messages
                        messagesRef.once('value', snapshot => {
                            snapshot.forEach(childSnapshot => {
                                const message = childSnapshot.val();
                                addMessage(message, message.nickname === nickname ? 'user' : 'other');
                            });
                        });
                    })
                    .catch(error => {
                        console.error(`Error registering nickname: ${error}`);
                    });
            }
        }

        // Show nickname section initially
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('nickname-section').style.display = 'block';
            document.getElementById('chat-section').style.display = 'none';
        });

        // Listen for new messages
        messagesRef.on('child_added', function(data) {
            const message = data.val();
            addMessage(message, message.nickname === nickname ? 'user' : 'other');
        });

        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            if (messageText) {
                messagesRef.push({
                    nickname: nickname,
                    text: messageText,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                })
                .then(() => {
                    messageInput.value = '';
                })
                .catch(error => {
                    console.error(`Error sending message: ${error}`);
                });
            }
        }

        // Format timestamp in local time
        function formatLocalTime(timestamp) {
            if (!timestamp) {
                return '';
            }
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit', 
                hour12: true 
            });
        }

        // Add message to chat
        function addMessage(messageData, type) {
            if (!messageData || !messageData.text) {
                return;
            }

            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type === 'user' ? 'user-message' : 'other-message'}`;

            // Create header container
            const messageHeader = document.createElement('div');
            messageHeader.className = 'message-header';

            // Create nickname element
            const nicknameSpan = document.createElement('span');
            nicknameSpan.textContent = `${messageData.nickname}:`;
            nicknameSpan.className = 'message-nickname';
            messageHeader.appendChild(nicknameSpan);

            // Create timestamp
            const timestampSpan = document.createElement('span');
            timestampSpan.textContent = formatLocalTime(messageData.timestamp);
            timestampSpan.className = 'message-timestamp';
            messageHeader.appendChild(timestampSpan);

            // Create message content
            const messageContent = document.createElement('div');
            messageContent.textContent = messageData.text;
            messageContent.className = 'message-content';

            // Add elements to message div
            messageDiv.appendChild(messageHeader);
            messageDiv.appendChild(messageContent);

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Scroll to bottom on mobile
            if (window.innerWidth <= 768) {
                setTimeout(() => {
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }, 100);
            }
        }

        // Listen for new messages
        messagesRef.on('child_added', function(data) {
            const message = data.val();
            if (message) {
                addMessage(message, message.nickname === nickname ? 'user' : 'other');
            }
        });

        // Handle image upload
        document.getElementById('image-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64Image = e.target.result;
                    messagesRef.push({
                        nickname: nickname,
                        image: base64Image,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    })
                    .then(() => {
                        document.getElementById('image-input').value = '';
                    })
                    .catch(error => {
                        console.error(`Error sending image: ${error}`);
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        // Send message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();
            if (!messageText) {
                return;
            }

            messagesRef.push({
                nickname: nickname,
                text: messageText,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            })
            .then(() => {
                messageInput.value = '';
            })
            .catch(error => {
                console.error(`Error sending message: ${error}`);
            });
        }

        // Add message to chat
        function addMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type === 'user' ? 'user-message' : 'other-message'}`;

            // Create header
            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            const nicknameSpan = document.createElement('span');
            nicknameSpan.className = 'message-nickname';
            nicknameSpan.textContent = message.nickname;
            const timestampSpan = document.createElement('span');
            timestampSpan.className = 'message-timestamp';
            timestampSpan.textContent = message.timestamp;
            headerDiv.appendChild(nicknameSpan);
            headerDiv.appendChild(timestampSpan);
            messageDiv.appendChild(headerDiv);

            // Add content
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            if (message.text) {
                contentDiv.textContent = message.text;
            } else if (message.image) {
                const img = document.createElement('img');
                img.className = 'message-image';
                img.src = message.image;
                contentDiv.appendChild(img);
            }
            messageDiv.appendChild(contentDiv);

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Clear chat
        function clearChat() {
            if (confirm('Are you sure you want to clear the chat?')) {
                messagesRef.remove()
                    .then(() => {
                        const messagesDiv = document.getElementById('messages');
                        messagesDiv.innerHTML = '';
                    })
                    .catch(error => {
                        console.error(`Error clearing chat: ${error}`);
                    });
            }
        }

        // Send message on Enter key
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent form submission on mobile
                sendMessage();
            }
        });

        // Auto-focus input fields
        document.addEventListener('DOMContentLoaded', function() {
            const nicknameInput = document.getElementById('nickname-input');
            const messageInput = document.getElementById('message-input');
            
            if (nicknameInput) {
                nicknameInput.focus();
            } else if (messageInput) {
                messageInput.focus();
            }
        });

        // Handle mobile keyboard showing/hiding
        window.addEventListener('resize', function() {
            const messagesDiv = document.getElementById('messages');
            if (messagesDiv) {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });
    </script>
</body>
</html>
